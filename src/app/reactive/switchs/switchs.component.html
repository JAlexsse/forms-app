<h2>Reactive: Switchs</h2>
<form 
    (ngSubmit)="save()"
    [formGroup]="myForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Gender
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="M"
                    formControlName="gender"
                    id="radioMale">
                <label class="form-check-label" for="radioMale">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio"
                    value="F"
                    formControlName="gender"
                    id="radioFemale">
                <label class="form-check-label" for="radioFemale">
                  Female
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Notifications
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    formControlName="notifications"
                    id="switchNotifications"
                    checked>
                <label class="form-check-label" for="switchNotifications">Do you want to recive notifications?</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    formControlName="termsAndConditions"
                    id="checkTermsAndConditions">
                <label class="form-check-label" for="checkTermsAndConditions">
                    Terms and Conditions
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>
</form>

<h5>
    Form Data
</h5>
<pre>{{ myForm.value | json }}</pre>

<br>

<h5>
    Person Data
</h5>
<pre>{{ person | json }}</pre>

<br>

<h5>
    Valid
</h5>
<pre>{{ myForm.valid }}</pre>
